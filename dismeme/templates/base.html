<!doctype html>
<title>{% block title %}{% endblock %} - DisMeme</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="d-flex align-items-center justify-content-between p-2">
  <div class="nav-left">
    <a class="action btn btn-primary btn-sm" href="{{ url_for('index')}}">Home</a>
  </div>
  <ul>
    <div class="nav-right d-flex align-items-center">
    {% if g.user %}
      <li><a class="action btn btn-primary btn-sm" href="{{ url_for('profile.user_profile', username=g.user['username']) }}">{{ g.user['username'] }}
      <li><a class="action btn btn-primary btn-sm" href="{{ url_for('blog.create') }}">Add post</a>
      <li><a class="action btn btn-primary btn-sm" href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a class="action btn btn-primary btn-sm" href="{{ url_for('auth.register') }}">Register</a>
      <li><a class="action btn btn-primary btn-sm" href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
    </div>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
